<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game List</title>
</head>
<body>

<a href="/game">[HOME]</a>

<h1>게임 List</h1>

<!-- 검색 폼 -->
<form action="/game/search" method="get">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Enter title">

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" placeholder="Enter genre">
<hr>
    <label for="minPrice">Min Price:</label>
    <input type="number" id="minPrice" name="minPrice" step="0.01" placeholder="0.00">

    <label for="maxPrice">Max Price:</label>
    <input type="number" id="maxPrice" name="maxPrice" step="0.01" placeholder="100.00">

    <button type="submit">검색</button>
</form>

<!-- 게임 추가 버튼 -->
<a href="/game/addform">[ADD]</a> <br/>

<!-- 게임 목록 -->
<div th:each="game : ${games}">
    <div>
        <span>ID: <span th:text="${game.idx}"></span></span>
        <a th:href="@{/game/{idx}(idx=${game.idx})}">
            <span th:text="${game.title}"></span>
        </a>
        <span>Genre: <span th:text="${game.genre}"></span></span>
        <span>Price: <span th:text="${game.price}"></span></span>
        <a th:href><img th:src="${game.img}" width="50" height="50"/></a>
    </div>
    <div>
        <a th:href="@{/game/delete/{idx}(idx=${game.idx})}">항목 삭제</a>
        <a th:href="@{/game/updateform/{idx}(idx=${game.idx})}">항목 수정</a>
    </div>
</div>

</body>
</html>
